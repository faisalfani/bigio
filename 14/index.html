<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script type="text/javascript">
            let x = prompt("masukan jumlah bintang")
            for (let i = 0; i < x; i++) {
                for (let j = 0; j <= i; j++) {
                    document.write("&nbsp")                    
                }        
                for (let k = x; k > i; k--) {
                    document.write("*")                    
                }               
                document.write("<br>")
            }
             for (let i = 1; i < x; i++) {
                 for (let k = x; k > i; k--) {
                     document.write("&nbsp")                    
                 }               
                for (let j = 0; j <= i; j++) {
                    document.write("*")                    
                }        
                document.write("<br>")
            }
        </script>

</body>
</html>
